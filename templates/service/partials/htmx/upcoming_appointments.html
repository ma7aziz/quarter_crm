<div class="card card-body">
    <div class="my-2">
        <h4>مواعيد التنفيذ القادمة </h4>
    </div>
    <div class="table-responsive">
        <table class="table search-table " id="serviceTable">
            <thead class="header-item bg-dark text-light text-center">
                <th>#</th>
                <th>رقم الطلب </th>
                <th>اسم العميل </th>
                <th>الجوال</th>
                <th>الفني</th>
                <th>تاريخ التنفيذ</th>

            </thead>
            <tbody>
                <!-- row -->
                {% for app in appointments %}
                <tr class="search-items text-center {% if app.today %} bg-light-success {% endif %}">
                    <td>{{forloop.counter}} </td>
                    <td>
                        <a href="{% url 'service:service_details' app.service.id %}">{{app.service.ref_number}}</a>
                    </td>

                    <td> {{app.service.customer}}</td>
                    <td>{{app.service.phone_number}}</td>
                    <td>{{app.technician}}</td>
                    <td>{{app.date}}</td>
                </tr>
                {% endfor %}
                <!-- /.row -->
    
            </tbody>
        </table>
    </div>
</div>
