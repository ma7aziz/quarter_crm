<div class="card card-body">
    <div class="my-2">
        <h4>طلبات قطع الغيار </h4>
    </div>
    <div class="table-responsive">
        <table class="table search-table " id="serviceTable">
            <thead class="header-item bg-dark text-light text-center">
                <th>#</th>
                <th>رقم الطلب </th>
                <th>اسم العميل </th>
                <th>القطع المطلوبة</th>
                <th>الشركة</th>
                <th>التاريخ</th>
            </thead>
            <tbody>
                <!-- row -->
                {% for service in services %}
                <tr class="search-items text-center {% if service.late %} bg-light-danger {% endif %}">
                    <td>{{forloop.counter}} </td>
                    <td>
                        <a href="{% url 'service:service_details' service.service.id %}">{{service.service.ref_number}}</a>
                    </td>
    
    
                    <td> {{service.service.customer}}</td>
                    <td>{{service.requested_parts}}</td>
                    <td>{{service.service.company}}</td>
                    <td>{{service.created_at.date|date:"F j"}}</td>
                    
                </tr>
                {% endfor %}
                <!-- /.row -->
    
            </tbody>
        </table>
    </div>
</div>
