<!doctype html>
<html lang="ar">
{% load static %}

<head>

    <meta charset="utf-8" />
    <title>Quarter CRM </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Quarter CRM - الربع لخدمات و أنظمة التكييف  " name="description" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <!-- <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" /> -->

</head>
<!-- background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);  -->
<style>
    body {
        background: #15202b
    }

    .form-control,
    .btn {
        border-radius: 15px;
        font-size: 20px
    }
</style>

<body>

    <div class="account-pages my-5 pt-sm-5">
        <div class="container">

            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        {% if form.non_field_errors%}
                        <div class="alert text-center 
                                
                                alert-danger
                                
                                alert-dismissible fade show" role="alert">
                            اسم المرور وكلمة السر غير متطابقين
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                            </button>
                        </div>
                        {% elif messages %}
                        {% for message in messages %}
                        <div class="alert text-center 
                                
                                alert-danger
                                
                                alert-dismissible fade show" role="alert">
                            {{message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                            </button>
                            {% endfor %}
                            {% endif%}
                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary"> كوارتر </h5>
                                    <p class="text-muted"> تسجيل الدخول </p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="" method="POST" class="text-center">
                                        {% csrf_token %}

                                        <div class="mb-3">

                                            <input type="text" class="form-control text-center" name="username"
                                                id="username" placeholder="اسم المستخدم">
                                        </div>

                                        <div class="mb-3">
                                            <input type="password" class="form-control text-center" name="password"
                                                id="userpassword" placeholder="رمز المرور  ">
                                        </div>
                                        <div class="mt-4 text-center">
                                            <button class="btn btn-primary w-sm waves-effect waves-light w-100"
                                                type="submit">دخول
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>

        <script src="{% static 'js/app.js' %}"></script>

</body>


</html>
