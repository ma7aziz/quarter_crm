<!DOCTYPE html>
<html lang="en">
{% load static %}
<!-- Mirrored from colorlib.com/etc/lf/Login_v4/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 04 Jul 2021 19:05:19 GMT -->
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
    <title>Quarter CRM تسجيل الدخول </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="{% static 'login_page/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" type="text/css"
        href="{% static 'login_page/fonts/iconic/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/animate/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/css-hamburgers/hamburgers.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/animsition/css/animsition.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/select2/select2.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'login_page/vendor/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'login_page/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login_page/css/main.css' %}">

    <meta name="robots" content="noindex, follow">
</head>
<style>
    * {
        font-family: 'El Messiri', sans-serif !important
    }
</style>

<body>
    <div class="limiter">
        <div class="container-login100">

            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                {% if form.non_field_errors%}
                <div class="alert text-center 
                            
                            alert-danger
                            
                            alert-dismissible fade show" role="alert">
                    اسم المرور وكلمة السر غير متطابقين
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                    </button>
                </div>
                {% elif messages %}
                {% for message in messages %}
                <div class="alert text-center 
                            
                            alert-danger
                            
                            alert-dismissible fade show" role="alert">
                    {{message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                    </button>
                    {% endfor %}
                    {% endif%}
                    <form class="login100-form validate-form" action="" method="POST" dir="rtl">
                        <span class="login100-form-title">
                            <img src="{% static 'images/favicon.png'  %}" alt="" width="100" height="100">
                        </span>
                        <span class="login100-form-title p-b-49" style="color:#11427e">
                            كوارتر
                        </span>
                        <span class="login100-form-title p-b-49">
                            تسجيل الدخول
                        </span>
                        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                            <!-- <span class="label-input100">اسم المستخدم </span> -->
                            <input class="input100" type="text" name="username" placeholder="أسم المستخدم ">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <!-- <span class="label-input100">كلمة المرور </span> -->
                            <input class="input100" type="password" name="password" placeholder="كلمة المرور ">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>

                        <div class="container-login100-form-btn p-t-32 ">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" type="submit">
                                    دخول
                                </button>
                            </div>
                        </div>


                        {% csrf_token %}
                    </form>
                    <div class="flex-col-c p-t-155">
                        <a href="#" class="txt2">
                            الأبلاغ عن مشكلة
                        </a>
                        <a href="#" class="txt2">
                            للمساعدة - أتصل بنا
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>

        <script src="{% static 'login_page/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

        <script src="{% static 'login_page/vendor/animsition/js/animsition.min.js' %}"></script>

        <script src="{% static 'login_page/vendor/bootstrap/js/popper.js' %}"></script>
        <script src="{% static 'login_page/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

        <script src="{% static 'login_page/vendor/select2/select2.min.js' %}"></script>

        <script src="{% static 'login_page/vendor/daterangepicker/moment.min.js' %}"></script>
        <script src="{% static 'login_page/vendor/daterangepicker/daterangepicker.js' %}"></script>

        <script src="{% static 'login_page/vendor/countdowntime/countdowntime.js' %}"></script>

        <script src="{% static 'login_page/js/main.js' %}"></script>

</body>

<!-- Mirrored from colorlib.com/etc/lf/Login_v4/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 04 Jul 2021 19:05:25 GMT -->

</html>
