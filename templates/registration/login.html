<!doctype html>
<html lang="ar">
{% load static %}

<head>

    <meta charset="utf-8" />
    <title>Quarter CRM | تسجيل الدخول </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</head>
<style>
    body {
        background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
    }
</style>

<body>

    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <!-- <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="index.html" class="mb-5 d-block auth-logo">
                         الربع
                        </a>
                    </div>
                </div>
            </div> -->
            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">اهلا بك مرة أخري !</h5>
                                <p class="text-muted">برجاء تسجيل الدخول لحسابك </p>
                            </div>
                            <div class="p-2 mt-4">
                                <form action="" method="POST">

                                    <div class="mb-3">
                                        <label class="form-label" for="username">اسم المستخدم </label>
                                        <input type="text" class="form-control" name="username" id="username"
                                            placeholder="ادخال اسم المستخدم ">
                                    </div>

                                    <div class="mb-3">

                                        <label class="form-label" for="userpassword">كلمة السر </label>
                                        <input type="password" class="form-control" name="password" id="userpassword"
                                            placeholder="كلمة السر ">
                                    </div>


                                    {% csrf_token %}
                                    <div class="mt-3 text-end">
                                        <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">دخول
                                        </button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>



                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>

    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
