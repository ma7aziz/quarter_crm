<div class="adminActions d-lg-none">
        <input type="checkbox" name="adminToggle" class="adminToggle" />
        <a class="adminButton bg-primary" href="#!">
                <i class="fas fa-plus"></i>
        </a>
        <div class="adminButtons">
                {% if request.user.role == 1 %}
                <a href="#" data-bs-toggle="modal" data-bs-target="#newUserModal" title="اضافة مستخدم جديد  "><i
                                class="fas fa-user-friends"></i> </a>
                {% endif %}
                {% if request.user.repair %}
                <a href="#" title="اضافة طلب صيانة " data-bs-toggle="modal" data-bs-target="#newRepairRequestModal"><i
                                class="fas fa-tools"></i></a>
                {% endif %}
                {% if request.user.install %}
                <a href="#" title="اضافة طلب تركيب " data-bs-toggle="modal" data-bs-target="#newInstallRequestModal"><i
                                class="fas fa-toolbox"></i></a>
                {% endif %}
                {% if request.user.quarter %}
                <a href="#" title="اضافة طلب كوارتر " data-bs-toggle="modal" data-bs-target="#newQuarterRequestModal"><i
                                class="fab fa-quora "></i></a>
                {% endif %}

        </div>
</div>
