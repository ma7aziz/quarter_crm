<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4" dir="rtl">المهام الجديدة </h4>
                <div class="table-responsive">
                    <table class="table table-centered table-nowrap mb-0" dir="rtl">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 20px;">
                                    <div class="form-check font-size-16">
                                        <input type="checkbox" class="form-check-input" id="customCheck1">
                                        <label class="form-check-label" for="customCheck1">&nbsp;</label>
                                    </div>
                                </th>
                                <th>رقم الطلب </th>
                                <th>أسم العميل</th>
                                <th>التاريخ</th>

                                <th>الموقع</th>

                                <th>التفاصيل</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for req in requests %}
                            <tr>
                                <td>
                                    <div class="form-check font-size-16">
                                        <input type="checkbox" class="form-check-input" id="customCheck2">
                                        <label class="form-check-label" for="customCheck2">&nbsp;</label>
                                    </div>
                                </td>
                                <td><a href="javascript: void(0);" class="text-body fw-bold">#REP{{req.id}}</a> </td>
                                <td>{{req.repair_request.customer_name}}</td>
                                <td>
                                    {{req.date}}
                                </td>

                                <td>
                                    {{req.repair_request.address}}
                                </td>

                                <td>
                                    <!-- Button trigger modal -->
                                    <button type="button"
                                        class="btn btn-primary btn-sm btn-rounded waves-effect waves-light">
                                        <a href="{% url 'appointment_details' req.id %}">

                                            View Details
                                        </a>
                                    </button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- end table-responsive -->
            </div>
        </div>
    </div>
</div>
